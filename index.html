<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUBOOK AI - Video Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <!-- Header -->
        <div class="text-center mb-5">
            <div class="logo-container mb-3">
                <i class="fas fa-video text-primary" style="font-size: 3rem;"></i>
            </div>
            <h1 class="display-4 fw-bold text-primary">YOUBOOK AI</h1>
            <p class="lead text-muted">Automate YouTube to Facebook Video Scheduling</p>
        </div>

        <form id="youbook-form">
            <!-- Step 1: Videos -->
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-play-circle me-2"></i>Step 1: Add Your Videos</h5>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">Add up to 5 YouTube videos with trim times and initial titles.</p>
                    <div id="video-inputs"></div>
                </div>
            </div>

            <!-- Step 2: Gemini -->
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="fas fa-magic me-2"></i>Step 2: AI Title Optimization</h5>
                </div>
                <div class="card-body">
                    <label for="gemini-prompt" class="form-label fw-bold">Gemini Prompt for Title Optimization:</label>
                    <textarea class="form-control" id="gemini-prompt" rows="4" 
                        placeholder="Example: Rewrite these titles to be more engaging and clickable for Facebook. Use simple, direct language that grabs attention."></textarea>
                </div>
            </div>

            <!-- Step 3: Facebook Settings -->
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0"><i class="fab fa-facebook me-2"></i>Step 3: Facebook Publishing Settings</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="fb-page-id" class="form-label fw-bold">Facebook Page ID</label>
                            <input type="text" class="form-control" id="fb-page-id" required>
                        </div>
                        <div class="col-md-6">
                            <label for="fb-access-token" class="form-label fw-bold">Access Token</label>
                            <input type="password" class="form-control" id="fb-access-token" required>
                        </div>
                        <div class="col-md-6">
                            <label for="start-datetime" class="form-label fw-bold">First Video Publish Time</label>
                            <input type="datetime-local" class="form-control" id="start-datetime" required>
                        </div>
                        <div class="col-md-6">
                            <label for="interval-minutes" class="form-label fw-bold">Interval Between Posts (minutes)</label>
                            <input type="number" class="form-control" id="interval-minutes" value="60" min="1" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary btn-lg py-3">
                    <i class="fas fa-rocket me-2"></i>Schedule & Publish Videos
                </button>
            </div>
        </form>

        <!-- Progress Section -->
        <div id="status-section" class="card shadow-sm" style="display: none;">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0"><i class="fas fa-cog fa-spin me-2"></i>Processing Status</h5>
            </div>
            <div class="card-body">
                <p id="status-message" class="mb-3">Starting process...</p>
                <div class="progress mb-3" style="height: 25px;">
                    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        0%
                    </div>
                </div>
                <div id="results-section" style="display: none;">
                    <h6 class="text-success"><i class="fas fa-check-circle me-2"></i>Results:</h6>
                    <ul id="results-list" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
